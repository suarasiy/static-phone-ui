<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/build.css" />
    <title>Tailwind Phone UI</title>
  </head>
  <body>
    <div class="select-none min-h-screen bg-gray-50 py-6 flex flex-col gap-12 items-center justify-center relative overflow-hidden sm:py-12">
      <img src="./img/beams.jpg" alt="" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 max-w-none" width="1308" />
      <div class="absolute inset-0 bg-[url(https://play.tailwindcss.com/img/grid.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>
      <section class="border border-slate-200 relative flex items-center gap-3 bg-white bg-opacity-80 rounded-full p-2 backdrop-blur-sm">
        <img class="w-12 h-12 object-cover object-top rounded-full" src="https://i.imgur.com/jpUGUjC.png" alt="" srcset="" />
        <div class="flex flex-col mr-2">
          <div class="flex items-center gap-1">
            <span class="text-base font-semibold text-slate-900">Constance, Suara</span>
            <img
              class="h-2 rounded-sm"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Flag_of_Indonesia.svg/255px-Flag_of_Indonesia.svg.png"
              alt=""
              srcset=""
              draggable="false"
              title="Indonesia"
            />
          </div>
          <span class="text-sm font-light text-slate-500">Junior Web Programmer</span>
        </div>
      </section>

      <div
        class="relative h-[712px] w-[350px] bg-black rounded-[30px] shadow-xl overflow-hidden border-x-[10px] border-t-[10px] border-b-[14px] border-black"
      >
        <!-- wallpaper -->
        <img
          class="absolute w-full h-full inset-0 object-cover object-center"
          src="https://themobilewallpaper.com/uploads/blog_images/Color-Abstract-colourfull-curve-Mobile-Wallpaper-1609342175.jpeg"
          alt=""
          srcset=""
        />

        <!-- camera -->
        <div class="absolute top-[10px] inset-x-0">
          <div class="mx-auto w-5 h-5 bg-black rounded-full"></div>
        </div>

        <div class="relative inset-x-0 flex flex-col">
          <div class="flex flex-row items-center justify-between py-2 px-3">
            <!-- icon left -->
            <div class="relative flex gap-2">
              <!-- <span class="text-white font-bold text-xs">07:20 AM</span> -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
                <path
                  d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"
                />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
                <path
                  fill-rule="evenodd"
                  d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <!-- icon right -->
            <div class="relative flex gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
                <path
                  fill-rule="evenodd"
                  d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
                  clip-rule="evenodd"
                />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
                <path
                  fill-rule="evenodd"
                  d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
                <path
                  d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"
                />
              </svg>
            </div>
          </div>
          <div class="relative flex flex-col items-center mt-12 gap-8">
            <section class="flex flex-col items-center gap-2">
              <span class="font-semibold text-white text-6xl">09:28</span>
              <span class="font-medium text-white text-base">Mon, Jan 24 AM</span>
            </section>
            <div class="relative hide-scroll overflow-y-auto h-[430px] flex flex-col w-full">
              <!-- source materials: https://www.behance.net/gallery/79114363/SUNSET-Illustration -->
              <section class="flex flex-col gap-2 bg-white p-2 bg-opacity-80 backdrop-blur-md">
                <div class="flex items-center w-full gap-2">
                  <img
                    class="w-5 h-5 object-contain flex-shrink-0"
                    src="https://www.justiceforsoli.com/wp-content/uploads/2021/06/YouTube-Emblem.png"
                    alt=""
                    srcset=""
                  />
                  <div class="w-full flex gap-2">
                    <span class="text-xs font-medium line-clamp-1 text-ellipsis text-slate-900">YouTube</span>
                    <span class="text-xs font-medium line-clamp-1 text-ellipsis text-slate-600">•</span>
                    <span class="text-xs font-medium line-clamp-1 text-ellipsis text-slate-600">2 min</span>
                  </div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="cursor-pointer h-4 w-4 flex-shrink-0 text-gray-700 hover:text-slate-900"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
                <div class="flex flex-col gap-2">
                  <div class="flex flex-col gap-1 w-full">
                    <span class="flex items-center gap-1 text-xs font-semibold text-black">Fabien GOUBY</span>
                    <p class="text-xs text-gray-700 line-clamp-1 text-ellipsis">SUNSET: Illustration</p>
                  </div>
                  <img
                    class="h-28 rounded-sm object-cover object-center"
                    src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/a643ff79114363.5cb8cf391dff2.png"
                    alt=""
                    srcset=""
                  />
                  <div class="flex gap-1 mt-1">
                    <button
                      class="py-2 px-3 text-xs font-semibold rounded-sm text-red-500 uppercase hover:bg-red-400 hover:bg-opacity-20 transition-all duration-150 ease-out"
                    >
                      Play
                    </button>
                    <button
                      class="py-2 px-3 text-xs font-semibold rounded-sm text-red-500 uppercase hover:bg-red-400 hover:bg-opacity-20 transition-all duration-150 ease-out"
                    >
                      Watch Later
                    </button>
                    <button
                      class="py-2 px-3 text-xs font-semibold rounded-sm text-red-500 uppercase hover:bg-red-400 hover:bg-opacity-20 transition-all duration-150 ease-out"
                    >
                      Turn Off
                    </button>
                  </div>
                </div>
              </section>
              <hr class="border-gray-300" />
              <section class="flex flex-col gap-2 bg-white p-2 bg-opacity-80 backdrop-blur-md">
                <div class="flex items-center w-full gap-2">
                  <img
                    class="w-5 h-5 object-contain flex-shrink-0"
                    src="https://www.justiceforsoli.com/wp-content/uploads/2021/06/YouTube-Emblem.png"
                    alt=""
                    srcset=""
                  />
                  <div class="w-full flex gap-2">
                    <span class="text-xs font-medium line-clamp-1 text-ellipsis text-slate-900">YouTube</span>
                    <span class="text-xs font-medium line-clamp-1 text-ellipsis text-slate-600">•</span>
                    <span class="text-xs font-medium line-clamp-1 text-ellipsis text-slate-600">2 min</span>
                  </div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="cursor-pointer h-4 w-4 flex-shrink-0 text-gray-700 hover:text-slate-900"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
                <section class="w-full flex items-center">
                  <div class="flex flex-col gap-1 w-full">
                    <span class="flex items-center gap-1 text-xs font-semibold text-black">
                      <span class="block w-3 h-3 bg-gradient-to-tr from-red-600 to-red-500 rounded-full"></span>
                      Suara Live Now!
                    </span>
                    <p class="text-xs text-gray-700 line-clamp-1 text-ellipsis">F/GO (na): Rolling Banner Shiki Void</p>
                  </div>
                  <img class="w-9 h-9 object-cover object-center rounded-md flex-shrink-0" src="https://i.imgur.com/UqsRrJd.png" alt="" srcset="" />
                </section>
              </section>
              <hr class="border-gray-300" />
              <section class="flex flex-col gap-2 bg-white p-2 bg-opacity-80 backdrop-blur-md">
                <div class="flex items-center w-full gap-2">
                  <section class="flex items-center gap-2 w-full">
                    <img
                      class="w-5 h-5 object-contain flex-shrink-0"
                      src="https://www.justiceforsoli.com/wp-content/uploads/2021/06/YouTube-Emblem.png"
                      alt=""
                      srcset=""
                    />
                    <img
                      class="w-5 h-5 object-contain flex-shrink-0"
                      src="https://www.justiceforsoli.com/wp-content/uploads/2021/06/YouTube-Emblem.png"
                      alt=""
                      srcset=""
                    />
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-purple-500" viewBox="0 0 20 20" fill="currentColor">
                      <path
                        fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z"
                        clip-rule="evenodd"
                      />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-indigo-500" viewBox="0 0 20 20" fill="currentColor">
                      <path
                        fill-rule="evenodd"
                        d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </section>
                  <button class="font-semibold text-xs text-red-500 hover:text-red-600 flex-shrink-0">Clear All</button>
                </div>
              </section>
              <button
                class="flex flex-col w-fit self-center gap-1 items-center p-2 mt-1 text-white hover:text-slate-300 duration-75 transition-colors ease-out group"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4 group-hover:origin-bottom group-hover:scale-y-95 group-hover:translate-y-[2px] transition-transform duration-200 ease-out"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M15.707 4.293a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-5-5a1 1 0 011.414-1.414L10 8.586l4.293-4.293a1 1 0 011.414 0zm0 6a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-5-5a1 1 0 111.414-1.414L10 14.586l4.293-4.293a1 1 0 011.414 0z"
                    clip-rule="evenodd"
                  />
                </svg>
                <span class="font-semibold text-xs">Show All</span>
              </button>
            </div>
          </div>
        </div>

        <div
          class="py-2 px-3 flex gap-2 items-center absolute bottom-3 left-3 bg-white bg-opacity-20 rounded-full backdrop-blur-sm hover:bg-sky-500 hover:bg-opacity-20 transition-all duration-100 ease-out"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M6.625 2.655A9 9 0 0119 11a1 1 0 11-2 0 7 7 0 00-9.625-6.492 1 1 0 11-.75-1.853zM4.662 4.959A1 1 0 014.75 6.37 6.97 6.97 0 003 11a1 1 0 11-2 0 8.97 8.97 0 012.25-5.953 1 1 0 011.412-.088z"
              clip-rule="evenodd"
            />
            <path
              fill-rule="evenodd"
              d="M5 11a5 5 0 1110 0 1 1 0 11-2 0 3 3 0 10-6 0c0 1.677-.345 3.276-.968 4.729a1 1 0 11-1.838-.789A9.964 9.964 0 005 11zm8.921 2.012a1 1 0 01.831 1.145 19.86 19.86 0 01-.545 2.436 1 1 0 11-1.92-.558c.207-.713.371-1.445.49-2.192a1 1 0 011.144-.83z"
              clip-rule="evenodd"
            />
            <path
              fill-rule="evenodd"
              d="M10 10a1 1 0 011 1c0 2.236-.46 4.368-1.29 6.304a1 1 0 01-1.838-.789A13.952 13.952 0 009 11a1 1 0 011-1z"
              clip-rule="evenodd"
            />
          </svg>
          <span class="text-xs font-bold text-white">Place your finger here</span>
        </div>
        <div
          class="p-2 absolute bottom-3 right-3 bg-white bg-opacity-20 rounded-full backdrop-blur-sm hover:-translate-y-2 hover:scale-110 transition-transform duration-150 ease-out"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
            />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>
      </div>
      <section class="relative flex gap-3">
        <a
          href="https://github.com/suarasiy/static-phone-ui"
          class="flex gap-2 items-center bg-slate-500 bg-opacity-20 p-2 rounded-lg hover:bg-opacity-30 transition-all duration-150 ease-out"
          target="_blank"
        >
          <img
            class="w-5"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png"
            alt=""
            srcset=""
          />
        </a>
        <button class="flex gap-2 items-center bg-indigo-500 bg-opacity-20 p-2 rounded-lg hover:bg-opacity-30 transition-all duration-150 ease-out">
          <img class="w-5" src="https://pnggrid.com/wp-content/uploads/2021/05/Discord-Logo-Circle-1024x1024.png" alt="" srcset="" />
          <span class="font-semibold text-sm text-indigo-500">Suara#6359</span>
        </button>
      </section>
    </div>
  </body>
</html>
